<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/vkgG41v/RB-Portfolio-Logo.png">
    <link href="style_feedback.css" rel="stylesheet" type="text/css" />
    <title>Feedback</title>
</head>
<body>
    <header>
        <div class="titleT">
        <img src="https://i.ibb.co/N2rDt7D/image.png" height="70" alt="Formula One Logo" class="title-image">
        <h1>Send Feedback to RBLD</h1>
        </div>
    </header>
    <button class="backButton">
        <a href="index.html" class="Back">
        Back to Homepage</a>
    </button><br>
    <main>
        <div class="container">
            <form action="action_page.php">
          
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
          
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          
              <label for="country">Country</label>
              <select id="country" name="country">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
                <option value="other">Other</option>
              </select>
          
              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
          
              <input type="submit" value="Submit">
          
            </form>

          </div>
          <footer class="Bottom">
            &copy; 2024 Radzil Bunag
            <p>
                <a href="https://jigsaw.w3.org/css-validator/check/referer">
                    <img style="border:0;width:88px;height:31px"
                        src="https://jigsaw.w3.org/css-validator/images/vcss-blue"
                        alt="Valid CSS!" />
                </a>
            </p>
                    
        </footer>
    </main>
</body>
</html>
